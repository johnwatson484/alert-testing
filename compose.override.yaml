services:
  hapi-template:
    build:
      target: development
    image: hapi-template-development
    container_name: hapi-template-development
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - ./src:/home/node/src
      - ./package.json:/home/node/package.json
    networks:
      - hapi-template
    environment:
      APPLICATIONINSIGHTS_CONNECTION_STRING: ${APPLICATIONINSIGHTS_CONNECTION_STRING}

networks:
  hapi-template:
    driver: bridge
    name: hapi-template
